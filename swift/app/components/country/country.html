<div class="country container">
    <h2 class="text-center">Browse {{vm.country.name}}</h2>

    <div class="col-lg-4 col-lg-offset-4">

        <br />
        
        <select
            class="form-control"
            ng-model="vm.country.id"
            ng-options="country.id as country.name for country in vm.countries">
        </select>

        <br />
    </div>


    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

            <div class="row">
                <div class="col-sm-6"
                    ng-repeat="bank in vm.banks">
                    <div class="well">
                        <a href="#/countries/{{vm.country.id}}/banks/{{bank.id}}">
                            {{bank.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
