<div class="jumbotron">
    <div class="container">
        <h1>API Directory</h1>

        <p>A list of the available APIs.</p>
    </div>
</div>
<div class="container">
    <div id="published-section">
        <h3 class="page-header">Published APIs</h3>
        <div class="table-responsive"
            api-list="vm.published"
            url-param="vm.publishedParam"
            directory-table>
        </div>
    </div>

    <div id="local-api-section" ng-if="local.length">
        <h3 class="page-header">Local APIs</h3>
        <div class="table-responsive"
            api-list="vm.local"
            url-param="vm.localParam"
            directory-table>
        </div>
    </div>

    <button class="btn btn-default" ng-click="addPublished(published)">Add Published</button>
    <button class="btn btn-default" ng-click="addPublished(local)">Add Local</button>
    -->
    <div id="errors" class="alert alert-danger" style="display: none;"></div>
</div>
