<div class="container">
    <h2 class="page-header">
        API Diff
        <small>Calculate the logical difference between two API specs</small>
    </h2>
    <div class="row">
        <div class="col-sm-6">
            <label>Original JSON</label>
            <textarea class="form-control diff-json" id="swagger1"></textarea>
        </div>

        <div class="col-sm-6">
            <label>New JSON</label>
            <textarea class="form-control diff-json" id="swagger2"></textarea>
        </div>
    </div>
    <br />
    <p>
        <button class="btn btn-primary"
            ng-click="vm.generateDiff()">Generate Diff</button>

        <button class="btn btn-primary"
            ng-click="vm.mergeRightIntoLeft()">Merge right into left</button>
    </p>

    <diff-report></diff-report>
    <br />
</div>
